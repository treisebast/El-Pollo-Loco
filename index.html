<!DOCTYPE html>
<html translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>

    <link rel="stylesheet" href="font-icons.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">

    <script src="js/models/drawable-object.class.js"></script>
    <script src="js/models/movable-object.class.js"></script>
    <script src="js/models/character.class.js"></script>
    <script src="js/models/chicken.class.js"></script>
    <script src="js/models/small-chicken.class.js"></script>
    <script src="js/models/throwable-object.class.js"></script>
    <script src="js/models/coins.class.js"></script>
    <script src="js/models/bottle.class.js"></script>
    <script src="js/models/cloud.class.js"></script>
    <script src="js/models/status-bar.class.js"></script>
    <script src="js/models/endboss-status-bar.class.js"></script>
    <script src="js/models/collected-coin.class.js"></script>
    <script src="js/models/collected-bottle.class.js"></script>
    <script src="js/models/world.class.js"></script>
    <script src="js/models/background-object.class.js"></script>
    <script src="js/models/endboss.class.js"></script>
    <script src="js/models/level.class.js"></script>
    <script src="js/levels/level1.js"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">

</head>

<body>
    <!--onload="init()" -->

    <h1 id="header">El Pollo Loco</h1>

    <div class="container" id="fullScreen">

        <!-- Overlay for Menupenel -->
        <div class="overlay" id="overlay">
            <div class="header-penel" id="headerPenel">
                <button class="btn-head-p btn-z-index btn-menu-hover" id="audioSound">
                    <span class="material-symbols-outlined">
                        music_note
                    </span>
                    <span class="material-symbols-outlined">
                        music_off
                    </span>
                </button>

                <button class="btn-head-p btn-z-index btn-menu-hover" id="paused" onclick="togglePause('play-btn')">
                    <span class="material-symbols-outlined d-none" id="pauseIcon">
                        pause
                    </span>
                    <span class="material-symbols-outlined" id="playIcon">
                        play_circle
                    </span>
                </button>

                <button class="btn-head-p btn-z-index btn-menu-hover" id="fullScreen" onclick="toggleFullScreen()">
                    <span class="material-symbols-outlined" id="fullscreenIcon">
                        fullscreen
                    </span>
                    <span class="material-symbols-outlined d-none" id="exitFullscreenIcon">
                        fullscreen_exit
                    </span>
                </button>
            </div>

            <div class="move-penel">
                <div class="move-penel-left" id="movePenelLeft">
                    <button class="btn-move-p btn-size btn-z-index" id="btnLeft">
                        <span class="material-symbols-outlined mso-left">
                            arrow_back_ios
                        </span>
                    </button>
                    <button class="btn-move-p btn-size btn-z-index" id="btnRight">
                        <span class="material-symbols-outlined mso-right">
                            arrow_forward_ios
                        </span>
                    </button>
                </div>
                <div class="move-penel-right" id="movePenelRight">
                    <button class="btn-move-p btn-size btn-z-index" id="btnThrow">
                        <span class="material-symbols-outlined mso-throw">
                            switch_access_shortcut
                        </span>
                    </button>
                    <button class="btn-move-p btn-size btn-z-index" id="btnJump">
                        <span class="material-symbols-outlined mso-jump">
                            keyboard_double_arrow_up
                        </span>
                    </button>
                </div>
            </div>
        </div>



        <!-- Instruction-Sheet -->
        <div class="instruction-container" id="instructionContainer">
            <button id="closeInstruction" class="close-instruction-btn" onclick="toggleShowInstruction('remove')"><span
                    class="material-symbols-outlined mso-close-instruction">
                    close</span></button>
            <h1 class="h1-instruction">Instruction</h1>
            <div class="instruction-text">
                <span></span>

                <h2 class="h2-instruction">Keyboard:</h2>

                <table>
                    <tr>
                        <td class="td-position"><span class="material-symbols-outlined instruction-keys mso-right-position">
                            arrow_back_ios
                        </span></td>
                        <td>Move left</td>
                        <td class="td-separator"></td> 
                        <td class="td-position"><span class="material-symbols-outlined instruction-keys">
                            arrow_forward_ios
                        </span></td>
                        <td>Move right</td>
                    </tr>
                    <tr>
                        <td class="instruction-keys">Spacebar</td>
                        <td>Jump</td>
                        <td class="td-separator"></td> 
                        <td class="instruction-keys">D key</td>
                        <td>Throw Bottle</td>
                    </tr>
                </table>

                <div class="separator"></div>

                <h2 class="h2-instruction">Mobildevice:</h2>


            </div>
        </div>



        <!-- Screenrotation -->
        <div class="screen-rotation">
            <span class="material-symbols-outlined mso-rotation">
                screen_rotation
            </span> <br>
            <span class="text-rotation">Drehen Sie Ihre Smartphone f√ºr ein <br>bessere Spielerlebnis</span>
        </div>



        <!-- Start- Canvas and EndScreen -->
        <div class="start-screen" id="startScreen">
            <img id="imageStartScreen" class="image-start-screen"
                src="img/9_intro_outro_screens/start/startscreen_1.png">

            <button id="startGameBtn" class="start-game-btn sg-btn-position" onclick="startGame()">Start Game</button>
            <button id="instructionBtn" class="instruction-btn"
                onclick="toggleShowInstruction('add')">Instructions</button>
        </div>


        <canvas id="canvas" height="480" width="720" tabindex="0"></canvas>


        <div class="end-screen" id="endScreen">
            <img id="imageEndScreen" class="image-end-screen">

            <button id="restartGame" class="restart-game-btn rg-btn-position" onclick="restartGame()">Restart
                Game</button>
        </div>
    </div>



    <script src="js/models/keyboard.class.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
